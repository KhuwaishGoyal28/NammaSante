{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 text-success"><i class="bi bi-key"></i> Forgot Password</h2>
        <form method="POST" class="row g-3">
          <div class="col-12">
            <label class="form-label fw-semibold">Email Address</label>
            <input type="email" name="email" class="form-control form-control-lg" required placeholder="Enter your email address">
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-success btn-lg w-100 mb-3"><i class="bi bi-envelope"></i> Send Reset Link</button>
            <a href="{{ url_for('login') }}" class="btn btn-link text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
