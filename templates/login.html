{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 text-success"><i class="bi bi-box-arrow-in-right"></i> Login</h2>
        <form method="post" class="row g-3">
          <div class="col-12">
            <label class="form-label fw-semibold">Email Address</label>
            <input name="email" class="form-control form-control-lg" required value="{{ form.email or '' }}" placeholder="Enter your email">
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">Password</label>
            <input name="password" type="password" class="form-control form-control-lg" required placeholder="Enter your password">
          </div>
          <div class="col-12">
            <button class="btn btn-success btn-lg w-100 mb-3"><i class="bi bi-check-circle"></i> Login</button>
            <div class="text-center">
              <a class="btn btn-link text-decoration-none" href="{{ url_for('forgot') }}"><i class="bi bi-key"></i> Forgot password?</a>
            </div>
          </div>
          <div class="col-12 text-center">
            <small class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-success fw-semibold">Sign up here</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
