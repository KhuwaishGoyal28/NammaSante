{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 text-success"><i class="bi bi-person-plus"></i> Sign Up</h2>
        <form method="post" class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Email Address</label>
            <input name="email" class="form-control" required value="{{ form.email or '' }}" placeholder="Enter your email">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Password</label>
            <input name="password" type="password" class="form-control" required placeholder="Create a password">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Confirm Password</label>
            <input name="confirm_password" type="password" class="form-control" required placeholder="Confirm your password">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Farmer Name</label>
            <input name="Farmer_Name" class="form-control" value="{{ form.Farmer_Name or '' }}" placeholder="Your full name">
          </div>

          <hr class="my-4">
          <h5 class="text-success mb-3"><i class="bi bi-info-circle"></i> Farmer Profile Details</h5>

          <div class="col-md-4">
            <label class="form-label fw-semibold">State</label>
            <input name="State" class="form-control" value="{{ form.State or '' }}" placeholder="e.g., Karnataka">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">District</label>
            <input name="District" class="form-control" value="{{ form.District or '' }}" placeholder="e.g., Bangalore">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Crop Name</label>
            <input name="Crop_Name" class="form-control" value="{{ form.Crop_Name or '' }}" placeholder="e.g., Rice">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Season</label>
            <input name="Season" class="form-control" value="{{ form.Season or '' }}" placeholder="e.g., Kharif">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Area Cultivated (Acres)</label>
            <input name="Area_Cultivated_Acres" type="number" step="0.01" class="form-control" value="{{ form.Area_Cultivated_Acres or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Expected Yield (Tonnes)</label>
            <input name="Expected_Yield_Tonnes" type="number" step="0.01" class="form-control" value="{{ form.Expected_Yield_Tonnes or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Actual Yield (Tonnes)</label>
            <input name="Actual_Yield_Tonnes" type="number" step="0.01" class="form-control" value="{{ form.Actual_Yield_Tonnes or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Market Price per Tonne (â‚¹)</label>
            <input name="Market_Price_per_Tonne" type="number" step="0.01" class="form-control" value="{{ form.Market_Price_per_Tonne or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Soil Type</label>
            <input name="Soil_Type" class="form-control" value="{{ form.Soil_Type or '' }}" placeholder="e.g., Alluvial">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Water Usage (Liters/Acre)</label>
            <input name="Water_Usage_Liters_per_Acre" type="number" step="0.01" class="form-control" value="{{ form.Water_Usage_Liters_per_Acre or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Fertilizer Usage (kg/Acre)</label>
            <input name="Fertilizer_Usage_kg_per_Acre" type="number" step="0.01" class="form-control" value="{{ form.Fertilizer_Usage_kg_per_Acre or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Sustainability Score</label>
            <input name="Sustainability_Score" type="number" step="0.01" class="form-control" value="{{ form.Sustainability_Score or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Weather Condition</label>
            <input name="Weather_Condition" class="form-control" value="{{ form.Weather_Condition or '' }}" placeholder="e.g., Sunny">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Predicted Demand Next Season (Tonnes)</label>
            <input name="Predicted_Demand_for_Next_Season_Tonnes" type="number" step="0.01" class="form-control" value="{{ form.Predicted_Demand_for_Next_Season_Tonnes or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Overproduction Risk</label>
            <input name="Overproduction_Risk" class="form-control" value="{{ form.Overproduction_Risk or '' }}" placeholder="Low/Medium/High">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Date Recorded</label>
            <input name="Date_Recorded" type="date" class="form-control" value="{{ form.Date_Recorded or '' }}">
          </div>

          <div class="col-12 text-center mt-4">
            <button class="btn btn-success btn-lg px-5"><i class="bi bi-check-circle"></i> Sign Up</button>
            <p class="mt-3 mb-0">
              <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-success fw-semibold">Login here</a></small>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
